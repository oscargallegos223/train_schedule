<!DOCTYPE <!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  
    
       
    <div class="container">

      <div class="jumbotron">

        <h1 class="text-center" id="heading">Train Schedule</h1>

        <h2 class="text-center" id="subHeading">"Come and ride the train!"</h2>

      </div>



      <div class="panel">

        <div class="panel-heading">

          <h3 class="panel-title">Train Schedule</h3>

        </div>

        <div class="panel-body">

          <table class="table table-hover" id="train-table">

            <thead>

              <tr>

                <th>Train Name</th>

                <th>Destination</th>

                <th class="text-center">Frequency</th>

                <th class="text-center">Next Arrival</th>

                <th class="text-center">Minutes Away</th>

              </tr>

            </thead>

            <tbody id="train-table-rows">

            </tbody>

          </table>

        </div>

      </div>

      <div class="panel">

        <div class="panel-heading">

          <h3 class="panel-title">Add New Train</h3>

        </div>

        <div>

          <div class="panel-body">

            <form>

              <div class="form-group">

                <label>Train Name</label>

                <input type="text" class="form-control form-field" id="train-name">

              </div>

              <div class="form-group">

                <label>Destination</label>

                <input type="text" class="form-control form-field" id="destination">

              </div>

              <div class="form-group">

                <label>First Train Time: HH:mm - military time</label>

                <input type="text" class="form-control form-field" id="first-train">

              </div>

              <div class="form-group">

                <label>Frequency (min)</label>

                <input type="text" class="form-control form-field" id="frequency">

              </div>

              <button type="submit" type="button" id="submit">New Train</button>

            </form>

          </div>

        </div>

      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript" src="java.js"></script>

  </body>

</html>
